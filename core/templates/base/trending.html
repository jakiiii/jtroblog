{% load static %}


<div class="container-fluid no-left-padding no-right-padding trending-section">
    <!-- Container -->
    <div class="container">
        <!-- Section Header -->
        <div class="section-header">
            <h3>Trending</h3>
        </div><!-- Section Header /- -->
        <div class="trending-carousel">
            {% for context in trending_post %}
            <div class="type-post">
                <div class="entry-cover"><a href="{{ context.get_absolute_url }}">
                    <img src="{{ context.cover.url }}" style="width: 400px; height: 170px;" alt="{{ context.title }}"/></a>
                </div>
                <div class="entry-content">
                    <div class="entry-header">
                        <span><a href="{{ context.get_absolute_url }}" title="Art">{{ context.category }}</a></span>
                        <h3 class="entry-title"><a href="#">{{ context.title }}</a></h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div><!-- Container /- -->
</div>
