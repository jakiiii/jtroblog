{% load static %}


<div class="container-fluid no-left-padding no-right-padding instagram-block">
    <ul class="instagram-carousel">
        {% for context in extend_blog_context %}
        <li>
            <a href="{{ context.link }}" target="_blank"><img src="{{ context.image.url }}" style="width: 319px; height: 319px;" alt="Instagram"/></a>
        </li>
        {% endfor %}
    </ul>
</div>
